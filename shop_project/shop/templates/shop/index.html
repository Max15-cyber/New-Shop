<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="{% static 'scripts/main.js' %}" defer type="module"></script>
    <title>
        {% block title %}
        Shop
        {% endblock title %}
    </title>
</head>

<body>
    <header class="header">
        <a href="{% url 'index_url' %}"><img src="{% static 'images/logo.png' %}" alt="Logo" class="logo"></a>
        <nav>
            <ul class="menu">
                <li><a href="{% url 'index_url' %}" class="menu__link">Home</a></li>
                {% for category in category_list %}
                <li><a href="{{category.get_absolute_url}}" class="menu__link">{{category.title}}</a></li>
                {% endfor %}
            </ul>
        </nav>
        <form class="search-form d-flex" role="search" action="{% url 'index_url' %}">
            <input class="search-form__input form-control me-2" type="search" placeholder="Search" aria-label="Search" name="search">
            <button class="search-form__submit btn btn-outline-success" type="submit">Search</button>
        </form>
        <div class="cart-icon" id="cart-icon">
            <span class="amount" id="amount"></span>
        </div>
    </header>
    <div class="container">
        {% block content %}
        No content
        {% endblock content %}
        <shop-cart></shop-cart>
    </div>
</body>

</html>
